<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day, My Love ❤️</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Hearts -->
  <div class="hearts-container"></div>

  <div class="container">
    <h1>Happy Valentine's Day, My Love! 💖😊</h1>
    <p>Every heartbeat reminds me of the beautiful journey we share on this special day 😍.</p>
    <div class="heart-animation">💖</div>
    <!-- Button now plays music and navigates to the love story page -->
    <button onclick="startJourney()" class="btn">Begin Our Journey 😘</button>
  </div>
</body>
</html>
